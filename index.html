<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lida de tarefas com ferramenta jQuery">
    <meta name="keywords" content="jQuery, Javascript, Html, Css">
    <meta name="author" content="Hudney Brito">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    

    <title>TO DO com jQuery</title>
</head>
<body>
    <div class="container">
        <div class="painel-lista">
            <div class="paniel-novaTarefa">
                <input class="addTarefa" type="text">
                <button class="btnAdd btn">
                    <img src="assets/icon/plus.svg" alt="Ícone sinal de mais">
                </button>
            </div>
            <div class="painel-tarefa">
                <button class="btnCheck btn">
                    <img src="assets/icon/checkbox-unchecked.svg" alt="Ícone sinal de mais">
                </button>
                <button class="btnCheck btn">
                    <img src="assets/icon/checkbox-checked.svg" alt="Ícone sinal de mais">
                </button>
                <input class="tarefa-da-lista" type="text">
                <button class="btnEdit btn">
                    <img src="assets/icon/pencil.svg" alt="Ícone sinal de mais">
                </button>
                <button class="btnExclui btn">
                    <img src="assets/icon/bin.svg" alt="Ícone sinal de mais">
                </button>

            </div>
        </div>
        <!-- <div style="color: aliceblue; margin: auto;">Alguma coisa</div> -->

    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
